<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <!-- meta -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/libs/lenis.css" />
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end meta -->
    <!-- link custom css page -->
    <link rel="stylesheet" href="./assets/fonts/Montserrat/font.min.css" />
    <link rel="stylesheet" href="./assets/fonts/AmalfiCoast/font.min.css" />
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
    <!-- scrollRestoration -->
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
  </head>
  <body>
    <!-- layout -->
    <!-- header -->
    <script>
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const currentPath = window.location.pathname || "/";
          const navLinks = document.querySelectorAll(".header-container nav a");
          navLinks.forEach((link) => {
            const linkPath = link.getAttribute("href");
            if (
              linkPath === currentPath ||
              (currentPath === "/" && linkPath === "/")
            ) {
              link.classList.add("active");
            }
          });
        });
    </script>
    <header id="header"></header>
    <!-- end header -->
    <main>
      <h1>helo</h1>
      <section class="about-us">
        <div class="container-fluid p-0">
          <div class="element"></div>
          <div class="main-content">
            <div class="content-left"></div>
            <div class="content-center"></div>
            <div class="content-right"></div>
          </div>
          <div class="marquee-container" data-speed="30" hover-pause="false">
            <div class="marquee-content">
              <div class="marquee-item">Elegance</div>
              <div class="marquee-item">Flavor</div>
              <div class="marquee-item">Savor</div>
              <div class="marquee-item">Harmony</div>
              <div class="marquee-item">Luxury</div>
              <div class="marquee-item">Gourmet</div>
              <div class="marquee-item">Essence</div>
              <div class="marquee-item">Indulgence</div>
            </div>
          </div>
          <div class="element"></div>
        </div>
      </section>
    </main>
    <!-- layout -->
    <!-- footer -->
    <script>
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
    <!-- end footer -->
    <!-- end layout -->

    <script src="./assets/libs/jquery-3.7.1.js"></script>
    <script src="./assets/libs/lenis.min.js"></script>
    <script src="./assets/libs/gsap.min.js"></script>
    <script src="./assets/libs/ScrollTrigger.min.js"></script>
    <script src="./assets/libs/SplitText.min.js"></script>
    <script src="./assets/libs/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/imagesloaded.pkgd.min.js"></script>
    <script src="./assets/libs/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
    <!-- import custom js -->
    <script type="module" src="./assets/main/js/script.min.js"></script>

    <!-- end import custom js -->
  </body>
</html>
